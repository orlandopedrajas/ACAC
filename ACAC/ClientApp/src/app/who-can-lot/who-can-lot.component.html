<img class='main' src='{{ Floorbanner }}'>
<h1 class='bannertext'>{{ Floortitle }}</h1>
<div>
    <ul>
        <li *ngFor="let msg of Floormessage">
            {{ msg }}
        </li>
    </ul>    
</div>

<div *ngIf='Floorname'>
    <app-round-robin-list [Floorname]='Floorname'></app-round-robin-list>
</div>
<app-item-drop-by-floor [Displaytype]="'2'" [Floorname]='Floorname'></app-item-drop-by-floor>
