<mat-tab-group [selectedIndex]="selected" (selectedTabChange)="tabChanged($event)">
    <mat-tab *ngFor="let char of raider">
        <ng-template mat-tab-label>
            <mat-list>
                <mat-list-item>
                    <img matListAvatar src='{{ char.raiderimg }}'> 
                </mat-list-item>
            </mat-list>
        </ng-template>
        <ng-template matTabContent>
            <div align="center">
               <app-character-info [characterid]='char.lodestoneid'></app-character-info> 
            </div>
        </ng-template>      
    </mat-tab>
</mat-tab-group>
<br>
<div><app-pie-chart [Filter]='raidername' [Datatype]="'1'"></app-pie-chart></div>
<br>
<div>
    <app-item-drop [charactername]='raidername'></app-item-drop>
</div>
