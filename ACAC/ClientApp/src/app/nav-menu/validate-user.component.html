<div class="login-main">
<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput [(ngModel)]="data.username" placeholder="Username">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="data.password" placeholder="Password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button  mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>&nbsp;&nbsp;&nbsp;
        <button  mat-raised-button color="primary" cdkFocusInitial>Login</button>
    </mat-card-actions>
</mat-card>
</div>
