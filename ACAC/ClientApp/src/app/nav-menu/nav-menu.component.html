<mat-list>
  <mat-list-item>
      <img [matMenuTriggerFor]="acacmenu" matListAvatar src='{{ discordavatar }}' class='pointer'>
      <div *ngIf="!loggedIn"><button mat-menu-item (click)="openDialog()">Login via Discord</button></div>
  </mat-list-item>
</mat-list>

<mat-menu #acacmenu="matMenu">
  <button mat-menu-item [routerLink]='["/"]'>
    <mat-icon aria-hidden="false" aria-label="Home">home</mat-icon>  Home
  </button>
  <button mat-menu-item [routerLink]='["/item-drop-history"]'>
    <mat-icon aria-hidden="false" aria-label="Item Drop History">history</mat-icon>  Item Drop History
  </button>
  <button mat-menu-item [routerLink]='["/who-can-lot"]'><mat-icon aria-hidden="false" aria-label="Who can lot?">work</mat-icon>Who can lot?</button>
  <button mat-menu-item [routerLink]='["/weapon-alternates"]'><mat-icon aria-hidden="false" aria-label="Weapon Alternates">sports_cricket</mat-icon>Weapon Alternate</button>
  <button mat-menu-item [routerLink]='["/raiders"]'><mat-icon aria-hidden="false" aria-label="Raiders">emoji_people</mat-icon>Raiders</button>
  <button mat-menu-item [matMenuTriggerFor]="adminpages" *ngIf="isAdmin"><mat-icon aria-hidden="false" aria-label="Raiders">settings_applications</mat-icon>Admin</button>
  <button mat-menu-item (click)="Onlogout()" *ngIf="loggedIn"><mat-icon aria-hidden="false">vpn_key</mat-icon>Logout</button>
</mat-menu>

<mat-menu #adminpages="matMenu">
    <button mat-menu-item [routerLink]='["/nine/nine"]'>
      <mat-icon aria-hidden="false">portrait</mat-icon> Nine
    </button>
    <button mat-menu-item [routerLink]='["/admin-pages/archived-item-drop/archived-item-drop"]'>
      <mat-icon aria-hidden="false">archive</mat-icon> Removed Items
    </button>
    <button mat-menu-item [routerLink]='["admin-pages/add-raiditem-drop/add-raiditem-drop"]'>
      <mat-icon aria-hidden="false">add</mat-icon>  Add Raid Item Drop
    </button>           
    <button mat-menu-item [routerLink]='["/admin-pages/manage-roundrobin-lists/manage-roundrobin-lists"]'>
      <mat-icon aria-hidden="false">view_list</mat-icon> Manage Roundrobin Lists
    </button>
    <button mat-menu-item [routerLink]='["/attendance"]'>
      <mat-icon aria-hidden="false">group</mat-icon> Attendance
    </button>
    <button mat-menu-item [routerLink]='["/admin-pages/raid-floors/raid-floors"]'>
      <mat-icon aria-hidden="false">group</mat-icon> Raid Floors
    </button>
    <button mat-menu-item [routerLink]='["/admin-pages/raider-management/raider-management"]'>
      <mat-icon aria-hidden="false">emoji_people</mat-icon> Raider Management
    </button>
</mat-menu>
