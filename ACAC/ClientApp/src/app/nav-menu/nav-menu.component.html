<button mat-icon-button [matMenuTriggerFor]="acacmenu"><mat-icon>menu</mat-icon></button>

<mat-menu #acacmenu="matMenu">

    <mat-icon aria-hidden="false" aria-label="Home">home</mat-icon>  Home
  </button>
  <button mat-menu-item [routerLink]='["/item-drop-history"]'>

  <button mat-menu-item [matMenuTriggerFor]="savagefloors"><mat-icon aria-hidden="false" aria-label="Who can lot?">work</mat-icon>Who can lot?</button>
  <button mat-menu-item [matMenuTriggerFor]="raiders"><mat-icon aria-hidden="false" aria-label="Raiders">emoji_people</mat-icon>Raiders</button>
  <button mat-menu-item [matMenuTriggerFor]="adminpages"><mat-icon aria-hidden="false" aria-label="Raiders">settings_applications</mat-icon></button>
</mat-menu>
