<mat-list>
  <mat-list-item>
    <div *ngIf="!loggedIn"><button mat-menu-item (click)="openDialog()">Login via Discord</button></div>
    <img [matMenuTriggerFor]="acacmenu" matListAvatar src='{{ discordavatar }}' class='pointer' >
  </mat-list-item>
</mat-list>

<mat-menu #acacmenu="matMenu">
  <button mat-menu-item [routerLink]='["/"]'>
    <mat-icon aria-hidden="false" aria-label="Home" color=primary>home</mat-icon>  Home
  </button>
  <button mat-menu-item [routerLink]='["/item-drop-history"]'>
    <mat-icon aria-hidden="false" aria-label="Item Drop History" color=primary>history</mat-icon>  Item Drop History
  </button>
  <button mat-menu-item [routerLink]='["/who-can-lot"]'><mat-icon aria-hidden="false" aria-label="Who can lot?" color=primary>work</mat-icon>Who can lot?</button>
  <button mat-menu-item [routerLink]='["/weapon-alternates"]'><mat-icon aria-hidden="false" aria-label="Weapon Alternates" color=primary>sports_cricket</mat-icon>Weapon Alternate</button>
  <button mat-menu-item [routerLink]='["/raiders"]'><mat-icon aria-hidden="false" aria-label="Raiders" color=primary>emoji_people</mat-icon>Raiders</button>
  <button mat-menu-item [matMenuTriggerFor]="adminpages" *ngIf="isAdmin"><mat-icon aria-hidden="false" aria-label="Raiders" color=primary>settings_applications</mat-icon>Admin</button>
  <button mat-menu-item (click)="Onlogout()" *ngIf="loggedIn"><mat-icon aria-hidden="false" color=primary>vpn_key</mat-icon>Logout</button>
  <hr>
  <mat-slide-toggle (change)="onslidetogglechange()"  [checked]="isDarkmode()">Enable Dark Mode</mat-slide-toggle>
</mat-menu>

<mat-menu #adminpages="matMenu">      
    <button mat-menu-item [routerLink]='["/admin-pages/manage-roundrobin-lists/manage-roundrobin-lists"]'>
      <mat-icon aria-hidden="false" color=primary>view_list</mat-icon> Manage Roundrobin Lists
    </button>
    <!--<button mat-menu-item [routerLink]='["/attendance"]'>
      <mat-icon aria-hidden="false" color=primary>group</mat-icon> Attendance
    </button>-->
    <button mat-menu-item [routerLink]='["/admin-pages/raid-floors/raid-floors"]'>
      <mat-icon aria-hidden="false" color=primary>group</mat-icon> Raid Floors
    </button>
    <button mat-menu-item [routerLink]='["/admin-pages/raider-management/raider-management"]'>
      <mat-icon aria-hidden="false" color=primary>emoji_people</mat-icon> Raider Management
    </button>
</mat-menu>
