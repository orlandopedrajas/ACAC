<div class="container">
  <h1>Add Drop</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="dateFormatted">Date</label>
      <input type="text" class="form-control" id="dateFormatted" required>
    </div>

    <div class="form-group">
      <label for="floor">Floor</label>
      <select class="form-control" id="floor" 
              required
              [(ngModel)]="Si.floor" name="floor">
        <option *ngFor="let _floor of floors" [value]="_floor">{{_floor}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <select class="form-control" id="name"
              required
              [(ngModel)]="Si.name" name="name">
        <option *ngFor="let raider of raiders" [value]="raider">{{raider}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="equipment">Equipment</label>
      <select class="form-control" id="equipment" 
              required
              [(ngModel)]="Si.equipment" name="equipment">
        <option *ngFor="let rec of recs" [value]="rec">{{rec}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="equipmentupdate">Equipment Update</label>
      <select class="form-control" id="equipmentupdate" 
              required
              [(ngModel)]="Si.equipmentupdate" name="equipmentupdate">
        <option *ngFor="let rec of recs" [value]="rec">{{rec}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="tomestone">Tomestone</label>
      <select class="form-control" id="tomestone" 
              required
              [(ngModel)]="Si.tomestone" name="tomestone">
        <option *ngFor="let rec of recs" [value]="rec">{{rec}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="weapon">Weapon</label>
      <select class="form-control" id="weapon" 
              required
              [(ngModel)]="Si.weapon" name="weapon">
        <option *ngFor="let rec of recs" [value]="rec">{{rec}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="weaponupgrade">Weapon Upgrade</label>
      <select class="form-control" id="weaponupgrade" 
              required
              [(ngModel)]="Si.weaponupgrade" name="weaponupgrade">
        <option *ngFor="let rec of recs" [value]="rec">{{rec}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
