<mat-tab-group (selectedTabChange)="tabChanged($event)">
    <mat-tab *ngFor='let rc of raidContent' [label]="rc._raidContent.id">
        <ng-template mat-tab-label>
            <mat-list>
                <mat-list-item>
                    <div class="toLeft">
                    <img matListAvatar
                            src='{{ rc._raidContent.contentimg }}'>
                    </div>&nbsp;&nbsp;&nbsp;
                    <p mat-Line>{{ rc._raidContent.contentname }}</p>               
                </mat-list-item>
            </mat-list>
        </ng-template>
        <div [innerHtml]="rc._raidContent.contentdescription"></div> 
        <ng-template matTabContent>
            <app-round-robin-list [contentid]="rc._raidContent.id"></app-round-robin-list>  
        </ng-template>
    </mat-tab>
</mat-tab-group>
