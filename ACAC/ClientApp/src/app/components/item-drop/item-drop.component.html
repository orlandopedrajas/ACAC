<div *ngIf='count > 0'>
<mat-table [dataSource]='SavageItems'>
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="dateReceived" >
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.receiveddate | date:'shortDate' }} </mat-cell>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="floor">
        <mat-header-cell  *matHeaderCellDef> Floor </mat-header-cell>
        <mat-cell *matCellDef="let element"> <div class="toLeft"><img class='acac-avatar' matTooltip='{{element.raidcontent.contentname}}' src='{{ element.raidcontent.contentimg }}'></div> </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="raider">
    <mat-header-cell *matHeaderCellDef> Raider </mat-header-cell>
    <mat-cell *matCellDef="let element">
        <img class="acac-avatar" src='{{ element.profile.raiderimg }}' matTooltip='{{ element.profile.raidername }}'>
    </mat-cell>
    </ng-container>    
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="droptype">
        <mat-header-cell *matHeaderCellDef> Drop </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <img class='acac-avatar' src='{{ element.raiditeminfo.raiditemimg }}' 
                                     matTooltip='{{ element.raiditeminfo.raiditemimg }}'>
        </mat-cell>
    </ng-container>
    
    <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
