<mat-card class='tooltip-card'>
    <mat-card-header>
        <div mat-card-avatar class='divColumn1'><img src='{{ data.itemicon }}'></div>
        <mat-card-title>{{ data.itemname }}</mat-card-title>
        <mat-card-subtitle>{{ data.itemuicategory }}</mat-card-subtitle>
        <mat-card-subtitle>Item Level {{ data.itemlevel }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngIf="arm">
                <div class="divTable" >
                    <div class="divTableHeading">
                        <div class="divTableRow">
                            <div class="divTableHead">Damage</div>
                            <div class="divTableHead">Auto-attack</div>
                            <div class="divTableHead">Delay</div>
                        </div>
                    </div>
                    <div class="divTableBody">
                        <div class="divTableRow">
                            <div class="divTableCell">{{ data.itemdamage }}</div>
                            <div class="divTableCell">{{ data.itemautoattack | number: '3.0-2' }}</div>
                            <div class="divTableCell">{{ data.itemdelay }}</div>
                        </div>
                    </div>
                </div>   
            </mat-list-item>
            <mat-list-item><p matLine>Lv. {{ data.levelequip }}</p></mat-list-item>
            <mat-list-item>
                <p matLine>Bonuses</p>
            </mat-list-item>
        </mat-list>
             
        
        
    </mat-card-content>
</mat-card>
