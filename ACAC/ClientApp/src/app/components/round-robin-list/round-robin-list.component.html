
<div class='container'>
    <div *ngFor="let rrl of raiditems" class='box'>
        <mat-table [dataSource]='rrl.items'>
            <ng-container matColumnDef="raiditem">
                <mat-header-cell *matHeaderCellDef>{{ rrl.raiditemname }} </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-list>
                        <mat-list-item>
                            <div class="toLeft">
                                <img matListAvatar
                                    src='{{ element.raider.raiderimg }}'
                                    (mouseover)="openDialog('14593575')">                                    
                            </div>&nbsp;&nbsp;
                            <p>{{ element.raidername }}</p>
                        </mat-list-item>
                    </mat-list>
                </mat-cell>
            </ng-container>
            <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>
