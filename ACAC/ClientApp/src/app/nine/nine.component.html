<mat-select placeholder="Nine Member" [(ngModel)]="charid"  (selectionChange)="memberChange()">
    <mat-option *ngFor='let ninemember of ninemembers' [value]="ninemember.value">
        {{ ninemember.viewValue }}
    </mat-option>
</mat-select>
<div *ngIf='charid'>
    <app-character-info [characterid]='charid'></app-character-info>
</div>
