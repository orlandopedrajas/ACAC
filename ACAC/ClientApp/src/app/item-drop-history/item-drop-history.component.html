<h1 class='bannertext'>Item History</h1>
<p><img class='main' src="assets/img/ffxiv_12032018_011418.png"></p>

<mat-table [dataSource]='SavageItems'>
    <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->
 
   <!-- Position Column -->
   <ng-container matColumnDef="dateReceived" >
       <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
       <mat-cell *matCellDef="let element"> <h6>{{element.dateReceived}}</h6> </mat-cell>
     </ng-container>
   
     <!-- Name Column -->
     <ng-container matColumnDef="floor">
       <mat-header-cell  *matHeaderCellDef> Floor </mat-header-cell>
       <mat-cell *matCellDef="let element"> <img class='floor-icon' src='{{ element.floor }}'> </mat-cell>
     </ng-container>
   
     <!-- Weight Column -->
     <ng-container matColumnDef="raider">
       <mat-header-cell *matHeaderCellDef> Raider </mat-header-cell>
       <mat-cell *matCellDef="let element">
          <mat-list>
              <mat-list-item >
                  <img matListAvatar
                  src='{{ element.img }}'>                  
              </mat-list-item>
            </mat-list>
       </mat-cell>
     </ng-container>
   
     <!-- Symbol Column -->
     <ng-container matColumnDef="droptype">
       <mat-header-cell *matHeaderCellDef> Drop </mat-header-cell>
       <mat-cell *matCellDef="let element"> <h6>{{element.droptype}}</h6> </mat-cell>
     </ng-container>

          <!-- Symbol Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
        <mat-cell *matCellDef="let element"><mat-icon (click)='OnRemoveItem(element.id)'>remove_circle_outline</mat-icon></mat-cell>
      </ng-container>
   
     <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
     <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
 </mat-table>
