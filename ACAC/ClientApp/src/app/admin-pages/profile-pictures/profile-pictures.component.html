<form (ngSubmit)="onSubmit()" #addForm="ngForm">
    
    <mat-accordion>
        <mat-expansion-panel *ngFor="let raiders of raiderprofiles">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-list>
                        <mat-list-item>
                            <img matListAvatar src='{{ raiders.raiderimg }}'>
                            <p matLine> {{ raiders.raidername }}</p>
                        </mat-list-item>
                    </mat-list>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field>
                <input matInput placeholder="Profile Url" [(ngModel)]="raiders.raiderimg" name="raider" 
                        value="{{ raiders.raiderimg }}">
            </mat-form-field>
            <mat-list>
                    <mat-list-item>
                        <img matListAvatar src='{{ raiders.raiderbanner }}'>
                    </mat-list-item>
                </mat-list>
            <mat-form-field>
                    <input matInput placeholder="Page Banner"  [(ngModel)]="raiders.raiderbanner" name="raider" 
                        value="{{ raiders.raiderbanner }}">
            </mat-form-field>
        </mat-expansion-panel>
    </mat-accordion>

    <p class="toRight">
        <button mat-raised-button color="primary" type="submit">Save</button>
    </p>
    
</form>
